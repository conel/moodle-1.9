<p align="center"><b>Data de Encerramento</b></p>
<p>
    Aqui pode-se especificar uma data para fechar o question&aacute;rio. Verifique na caixa de checagem,
    e selecione o dia e a hora que voc&ecirc; desejar.<br />
<br />
    Os usu&aacute;rios n&atilde;o ser&atilde;o capazes de preencher o question&aacute;rio depois desta data.
<br />
    Se n&atilde;o for selecionado, nunca ser&aacute; fechado.
